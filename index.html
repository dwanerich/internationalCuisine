<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    <title>International Cuisine</title>
</head>
<body>

    <div class="container">
        <!-- Content here -->
        <header>
            <h1>International Cuisine</h1>
        </header>
        
        <!-- form input section -->
        
        <div id='input-alert'></div>
        <form id='form' class='form'>
                
                <input type="text" name='name' class="form-control" id='cuisine-input' placeholder="enter cuisine here..."
                aria-label="Recipient's username"aria-describedby="basic-addon2">
                <input type="text" name='ingredient' class="form-control" id='ingredient-input' placeholder="enter ingredient here..."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <input type='submit' name='submit' class='btn btn-success' id='submit' value='➕'>
        </form>
        
        
        <ul id='cuisine-container' class='cuisine-container'></ul>

    </div>
    <script src="./index.js"></script>
        <script src="./ApiService.js"></script>

</body>
</html>
