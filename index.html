<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    <title>International Cuisine</title>
</head>
<body>

    <div class="container">
        <!-- Content here -->
        <header>
            <h1>International Cuisine</h1>
        </header>
        
        <!-- form input section -->
        
        <form>
            <div class="input-group mb-3">
                
                <input type="text" class="form-control" placeholder="enter cuisine here..." aria-label="Recipient's username"
                aria-describedby="basic-addon2">
                    <button class='btn btn-success' id='submit-button' action='submit'>➕ </button>
                    <button class='btn btn-light' id='delete-button'>🗑 </button>

                </div>
        </form>
        
        
        <div class='cuisine-container'>
            
            <ul>cuisine list appear here</ul>
        </div>
        
        
        <script src="app.js"></script>
    </div>
</body>
</html>
